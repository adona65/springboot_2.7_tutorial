<!DOCTYPE HTML>
<!-- 
 Thymeleaf parses this template and evaluates the th:text expression to render the value of the ${name} parameter that was set in the 
 ServingWebContentController.
 -->
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p style="color:green;" th:text="'Hello, ' + ${name} + '!'" />
</body>
</html>
